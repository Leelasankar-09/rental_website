<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vroom</title>
    <!-- Fonts, Icons, AOS, CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Vroom</a>
            <button class="menu-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            <nav>
              <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/vehicle.html">Vehicles</a></li>
                  <li><a href="/checkout.html">Checkout</a></li>
                  <li><a href="/payment.html">Payment</a></li>
                  <li><a href="/admin.html" class="active">Admin</a></li>
              </ul>
            </nav>
        </div>
    </nav>

    <!-- Main Content: Admin Panel -->
    <section class="section-padding">
        <div class="container">
            <h2 class="text-center" data-aos="fade-up">Admin Panel</h2>

            <div class="admin-card" data-aos="fade-up" data-aos-delay="100">
                <h3>Add New Vehicle</h3>
                <form id="add-vehicle-form">
                    <div class="form-group">
                        <label for="vehicle-name">Vehicle Name</label>
                        <input type="text" id="vehicle-name" name="vehicle-name" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-description">Description</label>
                        <textarea id="vehicle-description" name="vehicle-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-price">Price per Day</label>
                        <input type="number" id="vehicle-price" name="vehicle-price" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-image">Image URL</label>
                        <input type="text" id="vehicle-image" name="vehicle-image" placeholder="URL to vehicle image">
                    </div>
                    <button type="submit" class="btn">Add Vehicle</button>
                </form>
            </div>

            <!-- Add more admin features as needed (e.g., edit vehicle, manage bookings) -->

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Vroom Vehicle Rentals. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/js/script.js"></script>
</body>
</html>

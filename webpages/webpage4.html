<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vroom - Bike Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><span>Vr</span>oom</a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#vehicles">Vehicles</a>
            <a href="index.html#reviews">Reviews</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div id="login">
            <button class="btn">Login</button>
            <i class="far fa-user"></i>
        </div>
    </header>

    <div class="bike-container">
        <div class="bike-card">
            <button class="close-btn" onclick="closeTab()">
                <i class="fas fa-times"></i>
            </button>
            <h1 class="bike-title">TVS N-Torq</h1>
            <div class="bike-image-wrapper">
                <img id="bikeImage" src="../assets/b4.png" alt="TVS N-Torq" class="bike-image">
                <div class="image-overlay"></div>
            </div>
            <div class="price-tag">Price: <span>₹1000/Day</span></div>
            <div class="bike-specs">
                <div class="spec-item"><i class="fas fa-shield-alt"></i> Insured</div>
                <div class="spec-item"><i class="fas fa-calendar-alt"></i> 2021</div>
                <div class="spec-item"><i class="fas fa-cog"></i> Gearless</div>
                <div class="spec-item"><i class="fas fa-gas-pump"></i> Petrol</div>
                <div class="spec-item"><i class="fas fa-road"></i> 100km Travelled</div>
            </div>
        </div>
        <div class="booking-form">
            <h2 class="form-title">Book Your Ride</h2>
            <form id="bookingForm">
                <div class="input-group">
                    <label for="locationSelect">Location</label>
                    <select class="input-field" id="locationSelect" required>
                        <option value="">Select Location</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kayamkulam">Kayamkulam</option>
                        <option value="Kochi">Kochi</option>
                        <option value="Tiruvananthapuram">Tiruvananthapuram</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="pick">Pickup Date</label>
                    <input type="date" id="pick" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="drop">Drop Date</label>
                    <input type="date" id="drop" class="input-field" required>
                </div>
                <div class="total-display">
                    <p>Total: <span id="totalAmount">₹0</span></p>
                </div>
                <button type="submit" class="btn primary-btn" onclick="validateForm(event)">Proceed to Pay</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Our Branches</h3>
                <a href="#"><i class="fas fa-map-marker-alt"></i> India</a>
                <a href="#"><i class="fas fa-map-marker-alt"></i> Kenya</a>
                <a href="#"><i class="fas fa-map-marker-alt"></i> Canada</a>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html#home"><i class="fas fa-arrow-right"></i> Home</a>
                <a href="index.html#vehicles"><i class="fas fa-arrow-right"></i> Vehicles</a>
                <a href="index.html#reviews"><i class="fas fa-arrow-right"></i> Reviews</a>
                <a href="index.html#contact"><i class="fas fa-arrow-right"></i> Contact</a>
            </div>
        </div>
        <div class="footer-end">Made by Group-15 | All rights reserved ©</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/lib/qrcode.min.js"></script>
</body>
</html>
